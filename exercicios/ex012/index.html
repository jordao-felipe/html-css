<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="shortcut icon" href="favicon3.ico" type="image/x-icon">
</head>
<body>
    <h1>Reproduzindo videos hospedados localmente</h1>
    <p>Vamos aprender reproduzir videos de formatos diferentes em HTML5, este video esta hospedado no meu proprio servidor!</p>
    <video controls width="560px" poster="imagens/tmb-sk8.jpg" autoplay loop>
        <source src="media/meuvideo.Mp4.mp4" type="video/mp4">
        <source src="media/meuvideo.Mkv.mkv" type="video/mkv">
        <source src="media/meuvideo.ogv.ogv" type="video/ogv">
        <source src="media/meuvideo.webm.webm" type="video/webm">
    </video>
    <h1>Adicionar videos do you tube</h1>
    <iframe width="560" loop height="315" src="https://www.youtube.com/embed/xF7kDb_JWTM?si=P63-lTDBYmt5YBgZ&amp;start=12" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Icorporando videos do vimeo! </h1>
    <iframe src="https://player.vimeo.com/video/3838645?h=138eb83d39&color=c9ff23&byline=0&portrait=0" loop width="560" height="308" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
