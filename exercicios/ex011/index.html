<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="favicon3.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente <u>abrir esse site </u> varios dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="imagem dinâmica">
    </picture>
    <h1>Reproduzindo audio em HTML5.</h1>
    <p>Vamos aprender reproduzir audio!</p>
    
    <audio preload="metadata" controls autoplay loop>
        <source src="media/Summer Somewhere In Cuba - Cumbia Deli.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
