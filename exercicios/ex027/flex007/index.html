<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible boxes</title>
    <style>
        div.container{
            background-color: salmon;
            display: flex;
        }
        div.item{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex-flow: row wrap;
        }
        div#item1{
            order:-1;
        }
        div#item2{
            order: 2;
        }
        div#item3{
            order:-4;
        }

        div#item4{
            order: -2;

        }

        div#item5{
            order: 1;
        }
        div#item6{
            order: 0;
        }
        div#item7{
            order: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="item1">A</div>
        <div class="item" id="item2">B</div>
        <div class="item" id="item3">C</div>
        <div class="item" id="item4">D</div>
        <div class="item" id="item5">E</div>
        <div class="item" id="item6">F</div>
        <div class="item" id="item7">G</div>
    </div>
</body>
</html>
