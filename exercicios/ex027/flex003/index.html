<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible boxes</title>
    <style>
        div.container{
            height: 100px;
            background-color: salmon;
            display: flex;
            flex-flow: column wrap-reverse;
        }
        div.item{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">exemplo de flex-wrap A</div>
        <div class="item">exemplo de flex-wrap B</div>
        <div class="item">exemplo de flex-wrap C</div>
        <div class="item">exemplo de flex-wrap D</div>
        <div class="item">exemplo de flex-wrap E</div>
        <div class="item">exemplo de flex-wrap F</div>
    </div>
</body>
</html>
