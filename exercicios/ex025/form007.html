<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
     <p>
        <label for="iest">Estado</label>
        <select name="est" id="iest">
              <option value="esc">--Escolha--</option>
            <optgroup label="Região Suldeste">
              <option value="SP">São Paulo</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="região Norte">
              <option value="PE">Pernambuco</option> <option value="RN">Rio Grande do Norte</option> <option value="MA">Maranhão</option>
            </optgroup>

        </select>
     </p>         
      <p>
          <label for="iprof">Profissão</label>
          <input type="text" name="prof" id="iprof" list="lstprof">
         <datalist id="lstprof">
          <option value="ADM">Administrador</option>
          <option value="CONT">Contabilista</option>
          <option value="DEV">Desenvolvedor</option>
          <option value="PROF">Professor</option>
         </datalist>

      </p> 
      <p>
        <label for="imsg">Mensagens:</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
      </p>  
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>

    </form>
</body>
</html>
