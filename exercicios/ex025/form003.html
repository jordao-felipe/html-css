<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fromulério</title>
</head>
<body>
    <h1>Teste formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Digite seu nome" autocomplete="name" required>
            
        </p>
        <label for="inota">Nota</label>
        <input type="number" name="nota" id="inota" placeholder="de 0 a 10" step="0.5" min="0" max="10" value="5"   required>
        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" value="2024-06">
        </p>
        <p>
            <label for="idia">Dia</label>
            <input type="date" name="dia" id="idia" value="2024-06-17">
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    
    </form>

</body>
</html>
