<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <label for="inum">Numero</label>
        <input type="range" name="num" id="inum" min="0" max="100" value="50" required oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">50</output>
    </form>
</body>
</html>
